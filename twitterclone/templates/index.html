<br>
{{User_Profile}}
<a href="/login/"><button>Login</button></a>
<a href="/signup/"><button>Signup</button></a>
<a href="/logout/"><button>Logout</button></a>
 <a href="/notifications/{{request.user.id}}/">Notifications</a>
 <a href="/add/"><button>Tweet Message</button></a>

<h1>Hello {{ user.username }}</h1>
<h2>Welcome to Twitterclone</h2>
{% for post in tweets %}
<div>
 <p><strong>post:</strong> <a href="/tweet_detail/{{post.id}}/">{{post.post_content}}</a></p>
 <p><strong>date:</strong> {{post.post_date}}</p>
 <p><strong>author:</strong>{{post.post_author}}</p>
 <p><strong>likes</strong> {{post.likes}} <strong>dislikes</strong> {{post.dislikes}}</p>
</div>
<br>
{% endfor %}
